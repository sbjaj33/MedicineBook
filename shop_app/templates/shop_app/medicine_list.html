{% extends 'shop_app/base.html' %}
{% block sample %}
<div class="soc">
    <h3>Medicines List</h3>
</div>
<div  class="alert alert-info container" role="alert">
  <div class="sb container">
    <form  id="saq" class="form-inline my-2 my-lg-0 " method="get" action="{% url 'shop_app:SearchData' %}">

        <input class="form-control mr-sm-2" type="text" placeholder="Enter Medicine Name" aria-label="Search" name="q">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  </div>
</div>

<br>
 <div class="jumbotron container">
   {% for stock in stock_list %}
   <div class="alert alert-dark" role="alert">
     <p><a class=" bad" href="{{stock.id}}">{{stock.Name}}</a></p>
   </div>

  <hr>
  {% endfor %}
 </div>





{% endblock %}
